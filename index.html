<!DOCTYPE html>
<html>
  <head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.66, lng: 139.69},
          scrollwheel: false,
          zoom: 15
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=apikey&callback=initMap"
    async defer></script>
  </body>
</html>
